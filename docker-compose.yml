version: "3.9"
services:
  api:
    build: .
    ports: ["8000:8000"]
    environment:
      - MIXER_DEFAULT_SPLIT=0.5
      - USE_FAISS=0
      - DATABASE_URL=sqlite+aiosqlite:///./data/qgi.db
      - JULIA_SERVER_URL=http://julia:8088
      - JULIA_WS_URL=ws://julia:8089
      - ALULS_PREFER_WS=1
      - ALULS_HTTP_TTL=30
      - ALULS_WS_TTL=30
    depends_on:
      julia:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - ./data:/app/data
      - ./src:/app/src
